<!Doctype Html>

<html>
    <head>
        <title>to do list</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
    </head>
    <body>
        <div class= 'container'>
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close btn btn-d">&times;</span>
                    <div class="modal-header">
                        <h1 class="modal-title">اضافة مهمه</h1>
                    </div>
                    <div class="modal-body">
                        <p class="label">اسم المهمه</p>
                        <input type="text" id="name" class="name">
                        <button id="sbmt">اضافه</button>
                    </div>
                </div>
              
            </div>
            <div class="table">
                <div class ='head'>
                    <div class="btn-add">
                        <button id="add" class="btn">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                        </button>
                    </div>
                    <p>المهام</p>
                </div>
                <div id="tasks">
                </div>    
            </div>
            <!-- Delete Confirmation Modal -->
            <div id="deleteModal" class="modal">
                <div class="modal-content" >
                    <span class="close" id="closeModalBtn">&times;</span>
                    <h2>تاكيد المسح</h2>
                    <p id="iddelete"></p>
                    <div class="modal-footer" >
                        <button id="cancelDelete">الغاء</button>
                        <button id="confirmDelete">مسح</button>
                    </div>
                </div>
            </div>
             <!-- Update  Modal -->
            <div id="updateModal" class="modal">
                <div class="modal-content" >
                    <span class="close" id="closeModalBtnU">&times;</span>
                    <div class="modal-header">
                        <h1 class="modal-title">تعديل المهمه</h1>
                    </div>
                    <div class="modal-body">
                        <p class="label">اسم المهمه</p>
                        <input type="text" id="Updatename" class="name">
                    </div>
                    <div class="modal-footer" >
                        <button id="cancelUpdate">الغاء</button>
                        <button id="confirmUpdate">تعديل</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="file.js"></script>
</html>
